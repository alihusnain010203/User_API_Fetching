<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Table</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="detailShow">
      <dialog class="dialog" close>
        
      </dialog>
    </div>
    <div style="overflow-x: auto">
      <table>
        <caption>
          USERS
        </caption>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>

    <button class="fetch">Fetch</button>
    <script src="./script.js"></script>
  </body>
</html>
